name: release

on:
    push:
        branches:
            - main

env:
    CI: 1
    GITHUB_TOKEN: ${{ secrets.PERSONAL_PAT }}
    PYTHON_VERSION: "3.12"
    PYPI_INDEX_URL: ${{ secrets.PYPI_INDEX_URL }}
    PYPI_USER: ${{ secrets.PYPI_USER }}
    PYPI_AUTH: ${{ secrets.PYPI_AUTH }}

permissions:
    contents: write # to be able to publish a GitHub release
    issues: write # to be able to comment on released issues
    pull-requests: write # to be able to comment on released pull requests
    id-token: write # to enable use of OIDC for npm provenance
    packages: write

jobs:
    release:
        runs-on: ubuntu-24.04
        steps:
            - uses: actions/checkout@v4
              with:
                fetch-depth: 0
            - name: setup python
              uses: actions/setup-python@v4
              with:
                python-version: ${{ env.PYTHON_VERSION }}
            - name: install hatch
              run: pip install hatch
            - name: test
              run: hatch run dev:test test/utils # NOTE: tests that includes database connections excluded
            - name: release
              uses: cocogitto/cocogitto-action@v3
              with:
                release: true
            - name: print version
              run: "echo '${{ steps.release.outputs.version }}'"
            - name: build
              run: "hatch build -c"
            - name: publish
              run: "hatch publish --user '${{ env.PYPI_USER }}' --auth '${{ env.PYPI_AUTH }}' --repo '${{ env.PYPI_INDEX_URL }}'"
